<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyurtmalar</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #9b59b6; color: white; }
        tr:hover { background: #f1f1f1; }
        .btn { padding: 6px 12px; margin: 2px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 12px; color: white; }
        .status-new { background: #f39c12; }
        .status-in_progress { background: #3498db; }
        .status-delivered { background: #27ae60; }
        .status-cancelled { background: #e74c3c; }
    </style>
</head>
<body>
<div class="container">
    <h1>Buyurtmalar boshqaruvi</h1>

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Foydalanuvchi</th>
            <th>Vaqt</th>
            <th>Mahsulotlar</th>
            <th>Jami</th>
            <th>Holati</th>
            <th>Amallar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.userId}"></td>
            <td th:text="${#temporals.format(o.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                <div th:each="item : ${o.items}" th:text="${item.productName + ' Ã— ' + item.quantity}"></div>
            </td>
            <td th:text="${o.totalPrice} + ' UZS'"></td>
            <td>
                <span th:class="'btn status-' + (${o.status?.name()?.toLowerCase() ?: 'new'})"
                      th:text="${
                          o.status == T(org.example.mvc_tg_bot.model.OrderStatus).NEW ? 'Yangi' :
                          o.status == T(org.example.mvc_tg_bot.model.OrderStatus).IN_PROGRESS ? 'Jarayonda' :
                          o.status == T(org.example.mvc_tg_bot.model.OrderStatus).DELIVERED ? 'Yetkazilgan' :
                          'Bekor qilingan'
                      }">
                </span>
            </td>
            <td>
                <a th:href="@{'/admin/orders/status/' + ${o.id} + '?status=IN_PROGRESS'}"
                   class="btn" style="background:#3498db;"
                   th:unless="${o.status == T(org.example.mvc_tg_bot.model.OrderStatus).IN_PROGRESS || o.status == T(org.example.mvc_tg_bot.model.OrderStatus).DELIVERED}">
                    Jarayonda
                </a>
                <a th:href="@{'/admin/orders/status/' + ${o.id} + '?status=DELIVERED'}"
                   class="btn" style="background:#27ae60;"
                   th:unless="${o.status == T(org.example.mvc_tg_bot.model.OrderStatus).DELIVERED}">
                    Yetkazilgan
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: center;">
        <a href="/admin/products" class="btn" style="background: #3498db;">Mahsulotlar</a>
    </div>
</div>
</body>
</html>
